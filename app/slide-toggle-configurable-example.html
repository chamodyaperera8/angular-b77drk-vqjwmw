<mat-card class="result">
	<mat-card-content>
		<h2 class="example-h2">Result</h2>

		<section class="example-section">
			<mat-slide-toggle class="example-margin" [color]="color" [checked]="checked" 
      (change)="checked = !checked">
				Slide me! {{checked}}
			</mat-slide-toggle>
		</section>
	</mat-card-content>
</mat-card>
